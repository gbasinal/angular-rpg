<section class="story-component-page-container">
    <div class="story-component-page-wrapper">
        <div class="game-header-title-container">
            <div class="game-header-title-wrapper">
                <h1>Game Title</h1>
            </div>
        </div>
        <div class="story-container">
            <div class="story-wrapper">
                <div class="content-wrapper">
                    <p *ngFor="let paragraph of currentChapter.story">
                        {{paragraph}}
                    </p>
                </div>
                <div class="choice-container">
                    <div class="choice-wrapper">
                        <button *ngFor="let option of currentChapter.options" class="btn btn--transparent" (click)="chooseAction(option)">
                            {{option}}
                        </button>
                    </div>
                </div>
                <div class="divider">&nbsp;</div>
                <div class="display-container">
                    <div class="display-message-container">
                        <div class="display-message-wrapper">
                            <h3>Display Message</h3>
                            <p>{{displayMessage}}</p>
                        </div>
                    </div>
                    <div class="personal-settings-container">
                        <div class="personal-settings-wwrapper">
                            <inventory-component></inventory-component>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
