<section class="section start-component-container">
    <div class="start-component-wrapper">
        <div class="container text-center">
            <div class="header-title-wrapper" [class.loaded]="isDelayOver">
                <h1 class="mb-5">{{gameTitle}}</h1>
                <div class="start-container">
                    <a routerLink="/character-creation" class="text-uppercase mb-2 px-5 btn btn--brown-border">Game Start!</a>
                </div>
                <div class="created-container">
                    <p>An Angular Text Based RPG Game created by Gie Basinal</p>
                </div>
            </div>
        </div>
    </div>
</section>
